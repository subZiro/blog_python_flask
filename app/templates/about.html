{% extends 'layout.html' %}

{% block title %}
    Flask Blog - About
{% endblock %} | Flask app

{% block content_head %}
    <!-- Page Header -->
    <header class="intro-header" style="background-image: url('{{url_for('static', filename='img/about-bg.jpg') }}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>About Me</h1>
                        <hr class="small">
                        <span class="subheading">This is what I do.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}

{% block content %}
    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {% for _ in range(3) %}
                <p>{{ about }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
